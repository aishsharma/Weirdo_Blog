<!DOCTYPE html>

<html>

<head>
	<title>Weirdo Blog</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Aishwarya Sharma">

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">

	<!-- CSS goes here -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">

</head>

<body>

	<!-- Page Header goes here -->
	<div id="header" class="jumbotron text-center">
		<h1>
			Weirdo Blog
		</h1>
	</div>

	<!-- Navigation top bar is here -->
	<nav id="topbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<!-- .btn-navbar is used as toggle for collapses navbar content -->
				<button type="button" class="navbar-toggle collapsed navbar-left" data-toggle="collapse" data-target=".navbar-collapse" aria-explanded="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<span class="navbar-brand"> BRAND </span>
			</div>
			<!-- End of navbar header -->

			<!-- Everything you want hidden at 940px or less goes here -->
			<div class="collapse navbar-collapse">

				<ul class="nav navbar-nav navbar-left">
					<li class="active">
						<a href="#"> Home </a>
					</li>

					<li>
						<a href="#"> About </a>
					</li>
				</ul>

				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input id="SearchBar" type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default" onclick="doSearch()">Submit</button>
				</form>

			</div>
		</div>
		<!-- End of fluid container -->
	</nav>
	<!-- End of navigation top bar -->


	<!-- Row holding main content -->
	<div class="row">

		<!-- Left area - Could add sidebar later -->
		<div class="col-md-2"></div>

		<!-- Center area - Will hold blog posts -->
		<div class="col-md-8">
			
			<!-- Start of main page content -->
			<div id="content"></div>
			<!-- End of main page content -->
		</div>
		<!--End of center area-->

		<!-- Right area - Could add sidebar later -->
		<div class="col-md-2"></div>

	</div>

	<!--JavaScript goes here-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
